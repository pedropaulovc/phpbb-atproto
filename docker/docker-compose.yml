services:
  db:
    image: mysql:8.0
    container_name: phpbb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: phpbb
      MYSQL_USER: phpbb
      MYSQL_PASSWORD: phpbbpassword
    volumes:
      - phpbb_db:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  phpbb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phpbb-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - phpbb_data:/var/www/html
    ports:
      - "8080:80"

  phpmyadmin:
    image: phpmyadmin:5
    container_name: phpbb-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"

volumes:
  phpbb_db:
  phpbb_data:
